<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="info">
        <h1>Hangman</h1>
        <p>Find the hidden word - Enter a letter</p>
    </div>

    <div class="game">
        <div class="flex">
            <svg class="figure" width="200" height="250">
                <line x1="20" x2="100" y1="20" y2="20"></line> <!-- Top Horizontal Line -->
                <line x1="100" x2="100" y1="20" y2="50"></line> <!-- Little Vertical Line -->
                <line x1="20" x2="20" y1="20" y2="180"></line> <!-- Long Vertical Line -->
                <line x1="0" x2="40" y1="180" y2="180"></line> <!-- Bottm Horizontal Line -->
                <circle cx="100" cy="65" r="15"></circle> <!-- Head -->
                <line x1="100" x2="100" y1="80" y2="130"></line> <!-- Body -->
                <line x1="80" x2="100" y1="90" y2="110"></line> <!-- Left Arm -->
                <line x1="100" x2="120" y1="110" y2="90"></line> <!-- Right Arm -->
                <line x1="85" x2="100" y1="150" y2="130"></line> <!-- Left Leg -->
                <line x1="115" x2="100" y1="150" y2="130"></line> <!-- Right Leg -->
            </svg>

            <div class="wrong-letters">
                <h3>Wrong</h3>
                <p></p>
            </div>
        </div>

        <div class="letter-placeholders">
        </div>
    </div>
</body>
</html>
